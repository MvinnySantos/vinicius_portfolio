<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato | Vinicius Santos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #a5b4fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      width: 100%;
      background: rgba(15, 23, 42, 0.85);
      z-index: 10;
      padding: 1rem 2rem;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
    }

    nav a {
      color: #a5b4fc;
      font-weight: 600;
      margin-left: 1rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    nav a:hover {
      color: #60a5fa;
      text-shadow: 0 0 8px #60a5fa;
    }

    main {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 0 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: left;
      color: #93c5fd;
    }

    input, textarea {
      width: 100%;
      background-color: #1e293b;
      color: white;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 10px #3b82f6;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
      box-shadow: 0 0 10px #3b82f6;
    }

    @media (max-width: 640px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <!-- Header Responsivo -->
  <header>
    <nav class="max-w-6xl mx-auto flex justify-between items-center flex-wrap">
      <a href="index.html" class="text-2xl font-bold text-blue-400 hover:text-blue-500 transition">Vinicius Santos</a>
      <div class="space-x-3 sm:space-x-6 flex flex-wrap mt-2 sm:mt-0">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="habilidades.html">Habilidades</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html" class="text-blue-400 font-bold">Contato</a>
      </div>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main>
    <h1 class="text-3xl sm:text-4xl font-bold text-blue-400 mb-8">Entre em Contato</h1>

    <form action="#" method="POST">
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />
      </div>

      <div>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer class="text-center py-6 text-gray-500 border-t border-gray-700">
    © 2025 Vinicius Santos. Todos os direitos reservados.
  </footer>

  <!-- Partículas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: "#0f172a" },
      particles: {
        number: { value: 50, density: { enable: true, area: 800 } },
        color: { value: "#60a5fa" },
        shape: { type: "circle" },
        opacity: { value: 0.25, random: true },
        size: { value: 3, random: { enable: true, minimumValue: 1 } },
        move: {
          enable: true,
          speed: 1.3,
          direction: "none",
          random: true,
          straight: false,
          outModes: { default: "out" }
        },
        links: { enable: true, distance: 140, color: "#3b82f6", opacity: 0.25, width: 1 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 180, links: { opacity: 0.5 } },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
