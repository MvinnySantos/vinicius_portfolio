<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinicius Santos - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Fundo neon escuro */
    body, html {
      height: 100%;
      margin: 0;
      background: #0f172a; /* azul escuro */
      color: #a5b4fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #60a5fa;
      text-shadow:
        0 0 5px #60a5fa,
        0 0 10px #3b82f6,
        0 0 20px #2563eb,
        0 0 40px #1e40af;
      animation: neonFade 3s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.25rem;
      color: #c7d2fe;
      margin-bottom: 2.5rem;
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    a.btn-contact {
      background: #2563eb;
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.125rem;
      text-decoration: none;
      box-shadow:
        0 0 10px #2563eb,
        0 0 20px #3b82f6,
        0 0 30px #60a5fa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 2.5s ease forwards;
      opacity: 0;
    }
    a.btn-contact:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 20px #2563eb,
        0 0 40px #3b82f6,
        0 0 60px #60a5fa,
        0 0 80px #2563eb;
    }

    /* Animações */
    @keyframes neonFade {
      0%, 100% { text-shadow:
        0 0 5px #60a5fa,
        0 0 10px #3b82f6,
        0 0 20px #2563eb,
        0 0 40px #1e40af; }
      50% { text-shadow:
        0 0 15px #93c5fd,
        0 0 25px #60a5fa,
        0 0 40px #3b82f6,
        0 0 60px #2563eb; }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header style */
    header {
      position: fixed;
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      z-index: 10;
      padding: 1rem 2rem;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
    }
    nav a {
      color: #a5b4fc;
      font-weight: 600;
      margin-left: 2rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #60a5fa;
      text-shadow: 0 0 8px #60a5fa;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <header>
    <nav class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-400 hover:text-blue-500 transition">Vinicius Santos</a>
      <div>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="habilidades.html">Habilidades</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Vinicius Santos</h1>
    <p>DBA | Desenvolvedor Backend | Especialista em Infraestrutura de TI | Foco em performance, segurança e evolução constante</p>
    <a href="contato.html" class="btn-contact">Entre em Contato</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: {
        color: "#0f172a"
      },
      particles: {
        number: {
          value: 60,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#60a5fa"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.3,
          random: true
        },
        size: {
          value: 3,
          random: { enable: true, minimumValue: 1 }
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          straight: false,
          outModes: {
            default: "out"
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#3b82f6",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          grab: {
            distance: 180,
            links: {
              opacity: 0.5
            }
          },
          push: {
            quantity: 4
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
